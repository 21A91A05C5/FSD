<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table  border="" align="center" width="500" height="250" >
		<tbody>
			<tr align="center">
				<td>Column 1</td>
				<td>Column 2</td>
				<td>Column 3</td>
			</tr>
			<tr align="center">
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>
			<tr align="center">
				
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>
			</tr>
			<tr>
				<td colspan="3">Row 3 Cell 1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
