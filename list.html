<!DOCTYPE html>
<html>
<head>
	<title>List tags</title>
</head>
<body>
	<h4>ORDER</h4>
	<ol style="list-style-type:circle;" >
		<li>AEC</li>
		<li>ACOE</li>
		<li>ACET</li>
	</ol>
	<h4>UNORDER</h4>
	<ul style="list-style-type: square;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	<dl>
		<dt>SUN</dt>
		<dd>Sun is know as the morning star</dd>
		<dt>MOON</dt>
		<dd>Moon is knoe as the evening star</dd>
	</dl>
</body>
</html>
